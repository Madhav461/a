        <script>
            document.onmousemove = animateCircles; // circle follow mouse

            var colors = ['rgb(148, 229, 215)', 'rgb(226, 189, 234)', 'rgb(243, 171, 218)','#FFF','rgb(226, 178, 178)','rgb(237, 238, 160)']
            
            function animateCircles(event) {
            var circle = document.createElement("div");
            circle.setAttribute("class", "circle");
            document.body.appendChild(circle); // adds function to body
            
            // adds motion
            circle.style.left = event.clientX + 'px';
            circle.style.top = event.clientY + 'px';
            
            // randomize color
            var color = colors[Math.floor(Math.random() * colors.length)];
            circle.style.borderColor = color;
            
            // adds animation
            circle.style.transition = "all 0.35s linear 0s";
            
            circle.style.left = circle.offsetLeft - 30 + 'px';
            circle.style.top = circle.offsetTop - 30 + 'px';
            
            circle.style.width = "50px";
            circle.style.height = "50px";
            circle.style.borderWidth = "15px";
            circle.style.opacity = 0;
            }
